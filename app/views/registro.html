<h1>Formulario de registro</h1>

<form name="registroForm" ng-submit="onSubmit()">
  <div class="form-group">
    <label for="">Usuario</label>
    <input type="text" ng-model="usuario.user" name="usuario" required>
  </div>
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text"
           ng-model="usuario.firstname" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="">Apellido</label>
    <input type="text"
           ng-model="usuario.lastname" name="apellido" required>
  </div>
  <button class="btn btn-default" type="submit">
    Registrar
  </button>
</form>
